<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown  | Pilkasis</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="container">
            <h1> 
                <img src="logosmk.png" alt="" height="300px" ><br> 
                Timer SMK</h1>
            <div id="time"> 
                <input type="number" id="hour" max="99" min="0" class="digit" placeholder="00" >
                <span class="txt">Hr</span> 
                <input type="number" id="minute" max="60" min="0" class="digit" placeholder="00" >
                <span class="txt">Min</span> 
                <input type="number" id="sec" max="60" min="0" class="digit" placeholder="00">
                <span class="txt">Sec</span> 
            </div> 
                    <div id="buttons"> 
                        <button class="btn" id="start"> 
                            Start</button> 
                        <button class="btn" id="reset"> 
                            Reset</button> 
                    </div> 
         
        <!-- <span class="digit" id="count">00</span>  -->
    </div>

    <script src="main.js"></script>
</body>
</html>
